
server.port=8081
spring.application.name=bus_reservation_system
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/bus_reservation_system
spring.datasource.properties.currentSchema=Sample_test
spring.datasource.username=postgres
spring.datasource.password=pg
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization = true;
